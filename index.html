<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>language translator</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/657de39a82.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <ul class="controls">
            <li class="row from">
                <div class="icons">
                    <i class="fas fa-volume-up" id="from"></i>
                    <i class="fas fa-copy" id="from"></i>
                </div>

                <select ></select>

            </li>

            <li class="exchange"><i class="fas fa-exchange-alt"></i></li>
            <li class="row to">
            <select></select>

            <div class="icons">
                <i class="fas fa-volume-up" id="to"></i>
                <i class="fas fa-copy" id="to"></i>
            </div>
        </li>
        </ul>
        <div class="wrapper">
            <div class="text-input">
                <textarea spellcheck="false" class="from-text" placeholder="Enter text"></textarea>
                <textarea spellcheck="false" class="to-text" readonly disabled placeholder="Translation"></textarea>
            </div>
            
        </div>
        <button>Translate Text</button>
    </div>

    <script src="countries.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
